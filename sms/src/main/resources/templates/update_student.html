<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .gradient{
            background-image:linear-gradient(violet,grey);
        }
        div{
            height: 745px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="  gradient">
<div class="container">
    <h1>Student Management System</h1>
    <hr>
    <h2>Update Student</h2>
    <form action="#" th:action="@{/saveStudent}" th:object ="${student}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field ="*{firstName}"  class="form-control mb-4 col-4">

        <input type="text" th:field ="*{lastName}"  class="form-control mb-4 col-4">

        <input type="text" th:field ="*{course}"  class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Update Student</button>
    </form>
    <hr>
    <a th:href = "@{/}">Back To StudentList</a>
</div>
</div>
</body>
</html>
