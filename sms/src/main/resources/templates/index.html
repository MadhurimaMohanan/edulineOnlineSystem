<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .gradient{
            background-image:linear-gradient(violet,grey);
        }
        div{
            height: 745px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="  gradient">
       <div class="container my-2">

           <h1>Students List</h1>
           <a th:href ="@{/newStudentForm}" class="btn btn-primary btn-sm mb-3">Add Student</a>
           <table border="1" class="table table-striped table-responsive-md">
               <thead>
               <tr>
                   <th>Student FirstName</th>
                   <th>Student LastName</th>
                   <th>Student Course</th>
                   <th>Update</th>
                   <th>Delete</th>
               </tr>
               </thead>
               <tbody>
               <tr th:each="student:${Students}">
               <td th:text="${student.firstName}"></td>
               <td th:text="${student.lastName}"></td>
               <td th:text="${student.course}"></td>
                   <td><a th:href="@{/updateForm/{id}(id=${student.id})}" class="btn btn-primary">Update</a></td>
                   <td><a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">Delete</a></td>
               </tr>
               </tbody>
           </table>
       </div>
</div>
</body>
</html>
